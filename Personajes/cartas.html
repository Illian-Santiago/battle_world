<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>
        Card Example
    </title>
    <script src="https://cdn.tailwindcss.com">
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet" />
</head>

<body class="bg-gray-100 font-roboto">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-8">
            Single Card
        </h1>
        <div class="flex justify-center">
            <div class="relative bg-white rounded-lg shadow-md overflow-hidden transform transition-transform duration-300 hover:scale-105 hover:shadow-lg"
                style="width: 124px; height: 179px;">
                <div class="absolute top-2 left-2 bg-white border-2 border-gray-300 rounded-full p-1"
                    style="border-style: double; z-index: 10;">
                    <i class="fas fa-fire text-red-500 text-xs">
                    </i>
                </div>
                <div class="relative h-full bg-gray-200">
                    <div class="absolute top-12 left-0 right-0 p-2">
                        <div class="bg-white bg-opacity-75 p-2 rounded-lg">
                            <h2 class="text-sm font-bold mb-1">
                                Card Title
                            </h2>
                        </div>
                    </div>
                    <div class="absolute bottom-0 left-0 right-0 p-2">
                        <div class="bg-white bg-opacity-75 p-2 rounded-lg">
                            <p class="text-xs text-gray-700">
                                This is a description for the card.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
