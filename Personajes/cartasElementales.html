<html>

<head>
    <title>
        Card Example
    </title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f7fa;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .card {
            width: 200px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
        }

        .card img.background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .card img.icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .card-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #000;
        }

        .card-description {
            font-size: 14px;
            color: #666666;
        }
    </style>
</head>

<body>
    <div class="card">
        <img alt="Background image for the card" class="background" height="300"
            src="https://storage.googleapis.com/a1aa/image/KfKvGx4PB00pDiK8qcTmR8K49Aa1k1euAfi5vFd9C9naGW8nA.jpg"
            width="200" />
        <img alt="Icon with a flame symbol" class="icon" height="30"
            src="https://storage.googleapis.com/a1aa/image/zTj6n5rS4dbqAVEZfeJGGGbeiKd3nOTe54f4F02XqYvdZYxfE.jpg"
            width="30" />
        <div class="card-title">
            Card Title
        </div>
        <div class="card-description">
            This is a description for the card.
        </div>
    </div>
</body>

</html>
