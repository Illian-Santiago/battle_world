<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Carta</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .contenedor-cartas {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .carta {
            min-width: 100px;
            min-height: 200px;
            width: 15vw;
            height: 30vw;

            font-size: 70%;

            background: url("../resources/Illian.jpeg") center / cover;
            margin: 2%;
            position: relative;

            border-radius: 25px;
            color: transparent;
            box-shadow: 5px 5px 30px rgb(148, 148, 148);

            transition: 1s;
        }

        .carta h3 {
            margin-top: 10%;
            text-align: center;
        }

        .carta p {
            margin: 10%;
            text-align: justify;
        }

        .carta:hover {
            background: url("../resources/icons8-fuego-unscreen.gif") center / cover;
            color: red;

            transform: perspective(90px) rotateY(180deg) scaleX(-1);
            transition: 1.5s;

            border: 2px, solid orangered;
            box-shadow: 5px 5px 30px orange;
        }
    </style>
</head>

<body>
    <main>
        <div class="contenedor-cartas">
            <div class="carta">
                <h3>Illian</h3>

                <p>
                    Un ninja letal, su dominio de la espada y otras artes lo hacen alguien temible como enemigo.
                </p>
            </div>
        </div>
    </main>
</body>

</html>
